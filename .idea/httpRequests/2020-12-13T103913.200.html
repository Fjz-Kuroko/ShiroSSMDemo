

<html>
<head>
    <title>Login</title>
</head>
<body>
<form action="${ pageContext.request.contextPath }/index/doLogin" method="POST">
    <table>
        <tr>
            <td class="tdx">用户名：</td>
            <td><input type="text" name="uname" /></td>
        </tr>
        <tr>
            <td class="tdx">密&nbsp;&nbsp; 码：</td>
            <td><input type="password" name="upwd" /></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align:center">
                <input type="submit" value="登录"/>
            </td>
        </tr>
        <tr><td colspan="2" style="color:red;text-align:center;font-height:bold;">
            ${message}</td></tr>
    </table>
</form>
</body>
<script src="${pageContext.request.contextPath}/js/jquery-1.4.2.js"></script>
<script>
</script>
</html>
